<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example04_022</title>
  <meta charset="utf-8">

</head>
<body>
  <h2>Hangman</h2>
    <canvas id="stickman" height="130" width="150">
      Your browser does not support HTML5 Canvas tag
    </canvas>
    <p id="phrase">_ a k V _ _ _ E</p>
    <p>Select your guess by clicking on the corresponding letter</p>	
    <!-- only some of the list items have a title to demonstrate how it can 
    be used to style attribute selectors and provide additional information 
    when a user covers over the selected container -->		
    <ul class="alphabet">
        <li title="a">a</li>
        <li title="b">b</li>
        <li title="c">c</li>
        <li title="d">d</li>
        <li title="e">e</li>	
        <li title="f">f</li>
        <li>g</li>
        <li>h</li>
        <li>i</li>
        <li>j</li>
        <li title="k">k</li>
        <li>l</li>
        <li>m</li>
        <li>n</li>
        <li>o</li>	
        <li>p</li>
        <li>q</li>
        <li>r</li>
        <li>s</li>
        <li>t</li>
        <li>u</li>
        <li title="v">v</li>	
        <li title="w">w</li>
        <li>x</li>
        <li>y</li>
        <li>z</li>				
    </ul>	

</body>
</html>
